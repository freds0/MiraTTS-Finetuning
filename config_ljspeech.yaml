# MiraTTS Training Configuration - LJSpeech Dataset

# Dataset configuration
dataset:
  type: "ljspeech"  # Options: "ljspeech" or "custom"
  path: "/home/fred/Projetos/DATASETS/LJSpeech-1.1/"
  num_samples: 500  # Number of samples to use for training (null for all)

# Training configuration
training:
  max_steps: 1000
  learning_rate: 2.0e-4
  batch_size: 2
  gradient_accumulation_steps: 1
  warmup_steps: 10
  weight_decay: 0.01
  max_grad_norm: 1.0

# Model configuration
model:
  pretrained_model: "YatharthS/MiraTTS"  # HuggingFace model ID
  output_dir: "outputs_ljspeech"
  save_steps: 50
  logging_steps: 10

# Logging configuration (optional)
logging:
  use_wandb: false  # Enable Weights & Biases logging
  wandb_project: "miratts-finetuning"
  wandb_run_name: null  # Auto-generated if null
  wandb_entity: null  # Your wandb username/team
  wandb_api_key: null  # Or set WANDB_API_KEY env variable
  use_tensorboard: false
  tensorboard_log_dir: "runs"

# HuggingFace Hub configuration (optional)
hub:
  push_to_hub: false
  repo_name: null  # e.g., "username/miratts-finetuned"
  token: null  # HuggingFace token (or set HF_TOKEN env variable)
